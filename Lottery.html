<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
</head>
<body>
    <h2>Lottery</h2>

    <form action = "/submit-Lottery" method = "POST">

        <table>
            <tr>
                <td>
                    <label>Name</label>
                </td>
                <td>
                    <input type="text" id="txtName" name="Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age</label>
                </td>
                <td>
                    <input type="text" id="txtAge" name="Age">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Lottery No</label>
                </td>
                <td>
                    <input type="text" id="txtLotteryNo" name="LotteryNo" min="000" max="999" pattern="\d{3}" title="must be 3 digit" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" >
                    <input type = "submit" value = "Buy" width="500px">
                </td>
                
            </tr>
        </table>

        
        
        <br/>
        
        
        <br/>
        
        
        <br/>
        
    </form>
</body>
</html>
